<th:block th:include="@{member/_header.html}"/>
<script th:inline="javascript">

	$(function(){
		
		$('input[type=button]').click(function(){
			
			let agree1 = $('input[name=agree1]').is(":checked")
			let agree2 = $('input[name=agree2]').is(":checked")
			let agree3 = $('input[name=agree3]').is(":checked")
			
			if(agree1 && agree2 && agree3){
				
				let type = $('input[name=type]').val();
				
				if(type=='buyer'){
					location.href="/Kmarket2/member/register"
				}else {
					location.href="/Kmarket2/member/registerSeller"
				}
			}else{
				alert('필수 항목에 모두 동의하셔야 합니다.')
			}
		});
	});
</script>


        <main id="member">
            <div class="signup">
                <nav>
                    <h1>약관동의</h1>
                </nav>
                <section>
                    <h3>
                        <span class="enssential">(필수)</span>
                        케이마켓 이용약관
                    </h3>
                    <input type="hidden" name="type" th:value="${type}">
                    <textarea th:if="${type=='buyer'}" class="terms" readonly>[[${vo.terms}]]</textarea>
                    <textarea th:if="${type=='seller'}" class="terms" readonly>[[${vo.tax}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree1">
                        동의합니다
                    </label>
                    <h3>
                        <span class="enssential">(필수)</span>
                        전자금융거래 이용약관
                    </h3>
                    <textarea class="financial" readonly>[[${vo.finance}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree2">
                        동의합니다
                    </label>
                    <h3>
                        <span class="enssential">(필수)</span>
                        개인정보 수집동의
                    </h3>
                    <textarea class="privacy" readonly>[[${vo.privacy}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree3">
                        동의합니다
                    </label>
                </section>
                <section th:if="${type=='buyer'}">
                    <h3>
                        <span class="optional">(선택)</span>
                        위치정보 이용약관
                    </h3>
                    <textarea  class="location" readonly>[[${vo.location}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree4">
                        동의합니다
                    </label>
                </section>
                <div>
                    <input type="button" class="agree" value="동의하기">
                </div>
            </div>
        </main>

<th:block th:include="@{member/_footer.html}"/>
